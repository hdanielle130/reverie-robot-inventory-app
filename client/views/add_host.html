<a href="#/hosts">Go Back</a>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add Host</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="addHost()">
                    <div class="form-group">
                        <label>Host Id</label>
                        <input type="text" class="form-control" ng-model="host.id" placeholder="Id">
                    </div>
                    <div class="form-group">
                        <label>Activation Date</label>
                        <input type="text" class="form-control" ng-model="host.first_active" placeholder="Date Activated">
                    </div>
                    <div class="form-group">
                        <label>Current Name</label>
                        <input type="text" class="form-control" ng-model="host.current_name" placeholder="Host First Host Last">
                    </div>
                    <div class="form-group">
                        <label>Height</label>
                        <textarea class="form-control" ng-model="host.description" placeholder="Height (inches)"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Weight</label>
                        <input type="text" class="form-control" ng-model="host.weight" placeholder="Weight (pounds)">
                    </div>
                    <div class="form-group">
                        <label>Intelligence Level</label>
                        <input type="text" class="form-control" ng-model="host.buy_url" placeholder="min 1 max 20">
                    </div>
                    <div class="form-group">
                        <label>Creation Date</label>
                        <input type="text" class="form-control" ng-model="host.author" placeholder="Author">
                    </div>

                    <button type="submit" class="btn btn-default">Add Host</button>
                </form>
            </div>
        </div>
    </div>
</div>
