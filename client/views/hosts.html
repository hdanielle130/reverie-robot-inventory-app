<div class="panel panel-default" ng-init="getHosts()">
    <div class="panel-heading">
        <h3 class="panel-title">Latest Hosts</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="host in hosts">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h4>{{host._id}}</h4>
                        <p>{{host.current_name}}</p>
                        <a class="btn btn-primary" href="#/hosts/details/{{host._id}}">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
